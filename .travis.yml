language: go

go:
    - 1.12.x

services:
    - docker

sudo: true

jobs:
    include:
        - stage: check
          install:
          - go get -u golang.org/x/lint/golint
          - go get github.com/securego/gosec/cmd/gosec/...
          - go get golang.org/x/tools/cmd/goimports
          script:
          - gofmt -d ./$(find . -type f -name '*.go' -not -path "./vendor/*")
          - bash build/gofmt_check.sh

          - go list ./... | grep -v /vendor/ | xargs -n 1 golint

          - gosec -exclude=G104 ./...

          - goimports -d ./$(find . -type f -name '*.go' -not -path "./vendor/*")
          - bash build/goimports_check.sh

        - stage: test
          script:
          - go test -race -coverprofile=coverage.out.tmp -covermode=atomic ./...
          - cat coverage.out.tmp | grep -v "internal/\(view\|api\)" | grep -v "pkg/query/datasource" > coverage.out

          after_success:
          - bash <(curl -S https://codecov.io/bash) -f coverage.out

        - stage: build
          script:
          - go build cmd/web-app/main.go

          after_success:
          - bash build/docker_push.sh

stages:
    - checks
    - test
    - name: build
      if: type = pull_request || tag ~= /^v\d(.\d)+$/